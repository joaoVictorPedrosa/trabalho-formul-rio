<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Meu Projeto Bootstrap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="js/bootstrap.min.js"></script>
</body>
<body></body>
    <div class="container mt-5">
        <h2 class="text-center">Cadastro de Clientes</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" style="width: 400px;" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" style="width: 400px;" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" style="width: 400px ";required>
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" placeholder="Digite seu CEP" style="width: 400px"; required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço" style="width: 400px"; required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" style="width: 400px"; required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>

           

        </form>
    </div>
    </body>

    <script src="js/bootstrap.min.js"></script>
</html>
